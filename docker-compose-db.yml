    #         - ${WEBSERVER}/${DIRECTORY}/.docker/config/mysql8/:/etc/mysql/:ro
    #     networks:
    #         - phpext
            
    mariadb:
        image: mariadb:10.0
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: user
            MYSQL_PASSWORD: pass
            MYSQL_DATABASE: madb
        ports: 
            - 3310:3306
        command: "--innodb_use_native_aio=0"
        volumes:
            - ${WEBSERVER}/${DIRECTORY}/.docker/config/maria/:/etc/mysql/
            - ${WEBSERVER}/${DIRECTORY}/.docker/.data/maria/:/var/lib/mysql
        networks:
            - phpext

    postgres:
        image: postgres:12.4
        restart: always
        environment:
            POSTGRES_USER: user
            POSTGRES_PASSWORD: pass
            POSTGRES_DB: pgdb
        ports:
            - 5432:5432
        volumes:
            - pgdata:/var/lib/postgresql/data
        networks:
            - phpext

    redis:
        image: redis:6.0  
        restart: always
        ports:
            - 6379:6379
        volumes: 
            - ${WEBSERVER}/${DIRECTORY}/.docker/config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
            - ${WEBSERVER}/${DIRECTORY}/.docker/.data/redis/:/data/
        networks:
            - phpext
    
    memcached:
        image: memcached:1.6
        restart: always
        ports:
            - 11211:11211
        networks:
            - phpext

    #apacheignite/ignite

networks: 
    phpext:

volumes:
    pgdata:

