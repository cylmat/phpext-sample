version: '3'

services: 
    #############
    # DATABASES
    #############
    mysql:
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: user
            MYSQL_PASSWORD: pass
            MYSQL_DATABASE: mydb
        command: "--innodb_use_native_aio=0"
        volumes:
            - ${WEBSERVER}/${DIRECTORY}/.docker/config/mysql/:/etc/mysql/:ro
            - ${WEBSERVER}/${DIRECTORY}/.docker/.data/mysql:/var/lib/mysql
        ports:
            - 3306:3306
        networks: 
            - phpext
         # https://sp.mysqltutorial.org/wp-content/uploads/2018/03/mysqlsampledatabase.zip

        ############
        # tuner
        # https://github.com/major/MySQLTuner-perl
        ############
    
    mysql2:
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: user
            MYSQL_PASSWORD: pass
            MYSQL_DATABASE: my2db
        command: "--innodb_use_native_aio=0"
        volumes:
            - ${WEBSERVER}/${DIRECTORY}/.docker/config/mysql2/:/etc/mysql/:ro
            - ${WEBSERVER}/${DIRECTORY}/.docker/.data/mysql2:/var/lib/mysql
        ports:
            - 3307:3306
        networks: 
            - phpext

    mysqlr:
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: user
            MYSQL_PASSWORD: pass
            MYSQL_DATABASE: myrdb
        command: "--innodb_use_native_aio=0"
        volumes:
            - ${WEBSERVER}/${DIRECTORY}/.docker/config/mysqlr/:/etc/mysql/:ro
            - ${WEBSERVER}/${DIRECTORY}/.docker/.data/mysqlr:/var/lib/mysql
        ports:
            - 3309:3306
        networks: 
            - phpext

    # mysql8:
    #     image: mysql:8.0
    #     restart: always
    #     environment:
    #         MYSQL_ROOT_PASSWORD: root
    #         MYSQL_USER: user
    #         MYSQL_PASSWORD: pass
